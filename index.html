<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="55.png" />
    <title>L K R</title>
    <link rel="stylesheet" href="5.css" />
    <meta name="theme-color" content="#262525" />
  </head>
  <body>
    <audio id="55" loop>
      <source src="5.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <script
      src="https://kit.fontawesome.com/bcdf3291e7.js"
      crossorigin="anonymous"
    ></script>
    <video autoplay muted loop playsinline webkit-playsinline>
      <source src="5.mp4" type="video/mp4" />
    </video>
    <i
      id="5"
      class="fa-solid fa-volume-xmark fa-xl fivefive"
      style="padding: 15px"
      onclick="vol()"
    ></i>
    <div class="five">
      <i
        class="fa-brands fa-instagram fa-2xl fivefive"
        style="padding-right: 10px"
        onclick="window.open('https://www.instagram.com/liamkrubin')"
      ></i>
      <i
        class="fa-brands fa-github fa-2xl fivefive"
        style="padding-right: 10px"
        onclick="window.open('https://www.github.com/liammkr')"
      ></i>
      <i
        class="fa-brands fa-tiktok fa-2xl fivefive"
        style="padding-right: 10px"
        onclick="window.open('https://www.tiktok.com/@liam.kr')"
      ></i>
      <i
        class="fa-brands fa-discord fa-2xl fivefive"
        style="padding-right: 10px"
        onclick="alert('wt1k on discord')"
      ></i>
    </div>
    <script>
      var mute = 1;
      audio = document.getElementById("55");
      function vol() {
        if (mute == 1) {
          document
            .getElementById("5")
            .classList.replace("fa-volume-xmark", "fa-volume-high");
          audio.play();
          mute = 0;
        } else {
          document
            .getElementById("5")
            .classList.replace("fa-volume-high", "fa-volume-xmark");
          audio.pause();
          mute = 1;
        }
      }
      document.addEventListener("visibilitychange", function () {
        if (document.hidden) {
          if (mute == 0) {
            document
              .getElementById("5")
              .classList.replace("fa-volume-high", "fa-volume-xmark");
            audio.pause();
          }
        } else {
          if (mute == 0) {
            document
              .getElementById("5")
              .classList.replace("fa-volume-xmark", "fa-volume-high");
            audio.play();
          }
        }
      });
    </script>
  </body>
</html>
